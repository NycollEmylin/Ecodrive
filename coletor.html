<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Página de Coletor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adicione alguns estilos básicos para tornar a página agradável */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        a{
            color: black !important;
        }
        button.confirmar-coleta-btn {
    border-radius: 20px;
    background: #8C8577;
    color: white;
    justify-content: end;
        }
        button#confirmar-coleta-todos{
            border-radius: 20px;
    background: #8C8577;
    color: white;
    justify-content: end;
        }
        #lista-coleta {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      .item-coleta {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
      .item-coleta:last-child {
            border-bottom: none;
        }
      .atalho-maps {
            margin-top: 20px;
            text-align: center;
        }
      .confirmar-coleta {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="/Sem-Título-2.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            Ecodrive
          </a>
        </div>
      </nav>
    <div id="lista-coleta">
        <h2>Endereços para Coleta</h2>
        <ul>
            <!-- Itens da lista serão renderizados aqui -->
            <li class="item-coleta">
                <span>Endereço: Rua dos Coletores, 123</span>
                <span>Tipo de Material: Papel</span>
                <span>Quantidade: 10kg</span>
                <button class="confirmar-coleta-btn">Confirmar Coleta</button>
            </li>
            <li class="item-coleta">
                <span>Endereço: Rua dos Coletores, 456</span>
                <span>Tipo de Material: Plástico</span>
                <span>Quantidade: 20kg</span>
                <button class="confirmar-coleta-btn">Confirmar Coleta</button>
            </li>
            <!-- Adicione mais itens aqui -->
        </ul>
        <div class="atalho-maps">
            <a href="https://www.google.com/maps" target="_blank">Abrir no Google Maps</a>
        </div>
        <div class="confirmar-coleta">
            <button id="confirmar-coleta-todos">Confirmar Todas as Coletas</button>
        </div>
        
    </div>

    <script>
        // Adicione um evento de click para cada botão de confirmar coleta
        const confirmarColetaBtns = document.querySelectorAll('.confirmar-coleta-btn');
        confirmarColetaBtns.forEach((btn) => {
            btn.addEventListener('click', () => {
                // Aqui você pode adicionar a lógica para confirmar a coleta
                // Por exemplo, você pode enviar uma solicitação AJAX para um servidor
                // ou atualizar um banco de dados local
                alert('Coleta confirmada!');
            });
        });

        // Adicione um evento de click para o botão de confirmar todas as coletas
        const confirmarColetaTodosBtn = document.getElementById('confirmar-coleta-todos');
        confirmarColetaTodosBtn.addEventListener('click', () => {
            // Aqui você pode adicionar a lógica para confirmar todas as coletas
            // Por exemplo, você pode enviar uma solicitação AJAX para um servidor
            // ou atualizar um banco de dados local
            alert('Todas as coletas confirmadas!');
        });
    </script>
</body>
</html>
