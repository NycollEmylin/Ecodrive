<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="forncerdor.css">
<link rel="stylesheet" href="style.css">
    <title>FORNECERDOR</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="/Sem-Título-2.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            Ecodrive
          </a>
        </div>
      </nav>
    <style>
      input#tipo-material {
    width: 100%;
}

input#local {
    width: 100%;
}

input#quantidade {
    width: 100%;
}

button {
    border-radius: 10px;
    background: #67BF63;
    font-size: 20px;
    margin: 1rem;
    color: #f8f9fa;
}
        /* Adicione alguns estilos básicos para tornar a página agradável */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #formulario {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #lista-fornecedor {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <div id="formulario">
        <h2>Adicionar Material para Coleta</h2>
        <form id="form-coleta">
            <label for="tipo-material">Tipo de Material:</label>
            <input type="text" id="tipo-material" name="tipo-material" required>
            <br>
            <label for="local">Local:</label>
            <input type="text" id="local" name="local" required>
            <br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <br>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <div id="lista-fornecedor">
        <h2>Lista de Materiais para Coleta</h2>
        <ul id="lista-itens">
            <!-- Itens da lista serão renderizados aqui -->
        </ul>
    </div>

    <script>
        // Selecione o formulário e adicione um evento de submit
        const formColeta = document.getElementById('form-coleta');
        formColeta.addEventListener('submit', (event) => {
            event.preventDefault();

            // Obtenha os valores dos campos do formulário
            const tipoMaterial = document.getElementById('tipo-material').value;
            const local = document.getElementById('local').value;
            const quantidade = document.getElementById('quantidade').value;

            // Adicione o item à lista
            adicionarItemLista(tipoMaterial, local, quantidade);

            // Limpe os campos do formulário
            formColeta.reset();

            // Envie os dados para a página do coletor (por exemplo, usando AJAX)
            enviarDadosParaColetor(tipoMaterial, local, quantidade);
        });

        // Função para adicionar um item à lista
        function adicionarItemLista(tipoMaterial, local, quantidade) {
            const listaItens = document.getElementById('lista-itens');
            const novoItem = document.createElement('li');
            novoItem.textContent = `Tipo de Material: ${tipoMaterial}, Local: ${local}, Quantidade: ${quantidade}`;
            listaItens.appendChild(novoItem);
        }

        // Função para enviar dados para a página do coletor
        function enviarDadosParaColetor(tipoMaterial, local, quantidade) {
            // Aqui você pode implementar a lógica para enviar os dados para a página do coletor
            // Por exemplo, você pode usar AJAX para enviar uma solicitação para o servidor
            console.log(`Dados enviados para a página do coletor: Tipo de Material: ${tipoMaterial}, Local: ${local}, Quantidade: ${quantidade}`);
        }
    </script>
</body>
</html>
